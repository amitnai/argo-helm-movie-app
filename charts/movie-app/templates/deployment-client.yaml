apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.client.replicas }}
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: {{ .Values.client.image }}
        ports:
        - containerPort: {{ .Values.client.port }}
        resources:
          {{- toYaml .Values.client.resources | nindent 10 }}
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            secretKeyRef:
              name: app-env-vars
              key: REACT_APP_API_URL
        - name: SERVER_SERVICE
          valueFrom:
            secretKeyRef:
              name: app-env-vars
              key: SERVER_SERVICE

