apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secrets
  namespace: argo-helm-movie-app
spec:
  provider:
    vault:
      server: http://vault-internal.vault.svc.cluster.local:8200
      path: kv
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token

